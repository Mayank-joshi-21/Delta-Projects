<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="main">
        <div id="image">
            <img src="signupimg.jpeg" id="image1">
            <img src="signupimg2.jpej.webp" id="image2">
        </div>
        <div id="signup">
            <p id="heading">Sign Up with this services</p>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <p id="or">or</p>

            <form action="/action">
                <label for="uname">Full Name</label>
                <br>
                <input type="text" id="uname" placeholder="Enter your name">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" placeholder="Enter your email">
                <br>
                <label for="pswd">Password</label>
                <br>
                <input type="password" id="pswd" placeholder="Enter password">
                <br>
                <label for="confirmpswd">Confirm Password</label>
                <br>
                <input type="password" id="confirmpswd" placeholder="Confirm password">
                <br>
                <div class="submit">
                    <input type="checkbox" id="check" checked="checked"><span>I Agree All Statements in Terms Of
                        Services</span>
                    <button type="button">Create an account</button>
                </div>
                <p>I'm already a member!<a href="#">Sign In</a></p>

            </form>
        </div>

</body>

</html>
